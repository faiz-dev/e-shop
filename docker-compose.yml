services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: toko_amplop
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: toko_amplop
      JWT_SECRET: 497b7e6c986770e7e1f98e7987a7e78d8e7987a7e78d8e7987a7e78d8e7987a7
      JWT_EXPIRES_IN: 7d
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY:-your-midtrans-server-key}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY:-your-midtrans-client-key}
      MIDTRANS_IS_PRODUCTION: "false"
      APP_PORT: 3000
    networks:
      - default
      - public_net
    depends_on:
      db:
        condition: service_healthy

  seed:
    build: .
    profiles: ["seed"]
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: toko_amplop
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "node seed-admin.js && node seed-products.js"

volumes:
  pgdata:

networks:
  public_net:
    external: true
