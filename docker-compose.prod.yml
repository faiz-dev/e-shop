# Production overrides
services:
  db:
    restart: always

  app:
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-toko_amplop}
      JWT_SECRET: ${JWT_SECRET:-497b7e6c986770e7e1f98e7987a7e78d8e7987a7e78d8e7987a7e78d8e7987a7}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY:-your-midtrans-server-key}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY:-your-midtrans-client-key}
      MIDTRANS_IS_PRODUCTION: ${MIDTRANS_IS_PRODUCTION:-false}
      APP_PORT: 3000
